// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"

android {
    compileSdkVersion 34  // ili koristi ext.compileSdkVersion ako koristiš taj način

    defaultConfig {
        minSdkVersion 21  // ili rootProject.ext.minSdkVersion
        targetSdkVersion 34  // ili rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
    }

    // Dodaj ove linije da ispišeš verzije u terminalu
    task printSdkVersions {
        doLast {
            println "compileSdkVersion: $compileSdkVersion"
            println "minSdkVersion: ${defaultConfig.minSdkVersion}"
            println "targetSdkVersion: ${defaultConfig.targetSdkVersion}"
        }
    }
}
